<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/2icons.css">
    <link rel="stylesheet" href="/style.css">
    <title>LoginAshkan</title>
</head>
<body>
    <div class="imgback" src="/img background/imgB.jpg">
    </div>
    <div class="imgCorner">
        <img src="/img/600img.png" alt="">
    </div>
    <div class="container">
        <h1 align="center">Login</h1><hr color="white">
        <div>
            <div class="login__field">
                <i class="login__icon2 gg-user"></i>

            </div>
            <div class="login__field">
                <i class="login__icon gg-lock"></i>
                <input type="password" placeholder="Enter Password">
            </div>
            <a class="fontColinline2" href="">Forget Password</a>
        <div class="loginAlign">
            <button type="submit">Login</button>
        </div>
    </div>    
    <p class="fontCol">don't have an account ? 
        <a href="" class="fontColinline">Sign Up</a> 
    </p>
